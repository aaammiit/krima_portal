<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class=" p-4" >
        <h4><a href="/" class="btn btn-outline-dark btn-lg ">Bact To Home</a></h4>
    </div>
    <img src="/static/image/logo.png" alt="">
    <h2 class="text-center p-2">Login Your QC's Profile</h2>
   
    <div class="shadow-lg p-3 mb-5 bg-white rounded">

    
    <div class="container ">
        
        <form class="row g-3" method="post">
            {%csrf_token%}
            
            
            <div class="col-12">
                <label for="inputAddress" class="form-label">Enter Your Username</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Username" required name="email">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Enter Your Password</label>
                <input type="password" class="form-control" id="p" placeholder="Enter Your Password"
                     required name="p">
            </div>
           


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-primary btn-lg " style="width: 500px;border-radius:20px;">Login</button>
            </div>
            <br>
            
        </form>
    </div>
</div>


    
</body>

</html>
