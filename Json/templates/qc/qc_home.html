<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4">

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>


    </div>
    <img src="/static/image/logo.png" alt="">
    <div class="container">
        <a href="/logout_user" class="float-end btn btn-outline-warning">Logout</a>
    </div>
  
    <div class="container">
        

        
        <h2 class="text-center">QC Dashboard</h2>
        <table class="table table-hover">

            <thead>
                <tr>

                    <th scope="col">Origin File Name</th>
                    <th scope="col">Created File Name</th>

                    <th scope="col">Segment</th>
                    <th scope="col">Records</th>
                    <th scope="col">Msg</th>

                    
                    <!-- <th scope="col">PM</th> -->


                    <th scope="col"></th>

                </tr>
            </thead>

            {%for i in dat%}
            <tbody>
                {% load mathfilters %}
                <tr>


                    <td style="font-size: 20px;font-weight: 500;color:brown;">{{i.my_file.my_file}}</td>
                    <td style="font-size: 20px;font-weight: 500;color:brown;">{{i.qc_file}}</td>
                    <td style="font-size: 20px;font-weight: 500;color:brown;">{{i.my_file.my_file.seg|upper}}</td>
                    <td style="font-size: 18px;font-weight: 500;color:rgb(12, 16, 231);">
                        {{i.end|sub:i.start}}
                    </td>
                    <td style="font-size: 18px;font-weight: 500;color:rgb(12, 16, 231);">{{i.msg}}</td>

                   
                    <!-- {%for i in pm%}
                  <td  style="font-size: 18px;font-weight: 500;color:rgb(12, 16, 231);">{{i|title}}</td>
                    {%endfor%} -->






                   
                    {%if i.status %}


                    <td>File Send</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                          </svg>
                        <!-- <a href="push_to_ed/{{i.id}}" class="btn btn-outline-primary" type="submit" >Push</a>
                        <a href="qc_edit_file/{{i.id}}" class="btn btn-outline-warning"  >Edit File</a> -->
                        

                    </td>
                    {%else%}
                    <td><a href="qc_view_file/{{i.id}}" class="btn btn-outline-info">view & Edit</a>
                        <a href="push_to_ed/{{i.id}}" class="btn btn-outline-primary" type="submit" >Push</a>
                        <!-- <a href="qc_edit_file/{{i.id}}" class="btn btn-outline-warning"  >Edit File</a> -->
                        

                    </td>
                    {%endif%}


                </tr>




            </tbody>
            {%endfor%}

        </table>

       
    </div>
    <br><br>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
