<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=" p-4">
        <h4><a href="/pm_home" class="btn btn-outline-success btn-lg ">Bact To Home</a></h4>
    </div>
    <h2 class="text-center p-2">Record Assgin Form</h2>

    <div class="shadow-lg p-3 mb-5 bg-white rounded">

        <div class="container" style="width: 600px;">

            <form class="row g-3" method="post">
                {%csrf_token%}
                <tr>
                    <tr>
                        <th><label for="id_user">User:</label></th>
                        <td>
                          
                          <select name="user" required id="id_user">
                      <option value="" selected>---------</option>
                    
                    
                      <option value="3">first_qc0101</option>
                    
                      <option value="4">second_qc0101</option>
                    
                    </select>
                          
                          
                            
                          
                        </td>
                      </tr>
                </tr>
                <tr>
                    <th><label for="id_user">Create File:</label></th>
                    <td>
                        <input type="text" name="file_name" id="" placeholder="qc_12" required>
                    </td>
                </tr>
                <tr>
                    <th><label for="id_user">Start Record Number:</label></th>
                    <td>
                        <input type="number" name="start" id="" required placeholder="Start Record Number like 1">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_user">End Record Number:</label></th>
                    <td>
                        <input type="number" name="end" id="" required placeholder="End Record Number">
                    </td>
                </tr>
                <tr>
                    <th><label for="id_user">Drop Msg:</label></th>
                    <td>
                        <input type="text" name="msg" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Assgine</button>
                    </td>
                </tr>
            </form>
        </div>
    </div>
</body>
</html>
