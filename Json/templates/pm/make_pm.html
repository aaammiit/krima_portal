<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
   
<div class=" p-4" >
    <h4><a href="/admin_home" class="btn btn-outline-success btn-lg ">Bact To Home</a></h4>
</div>
<img src="/static/image/logo.png" alt="">
<div class="container my-4">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>

  </div>
    <h2 class="text-center p-2">Create PM Profile</h2>
    <div class="shadow-lg p-3 mb-5 bg-white rounded">

    
    <div class="container ">
        <form class="row g-3" method="post" name="resister" onsubmit="return checkpass()">
            {%csrf_token%}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputEmail4" pattern="[A-Za-z]+"
                    placeholder="Enter Your First Name" required name="f_n">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" pattern="[A-Za-z]+"
                    placeholder="Enter Your Last Name" required name="l_n">
            </div>
           
            <div class="col-12">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="example@gmail.com" required name="email">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Password</label>
                <input type="password" class="form-control" id="p" placeholder="Enter Your Password"
                     required name="p">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Comfirm Password</label>
                <input type="password" class="form-control" id="cp" placeholder="Confirm Your Password"
                    required name="cp">
            </div>


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-success btn-lg ">Resister</button>
            </div>
            
        </form>
    </div>
</div>
<script>
    function checkpass(){
       let p=document.querySelector('#p')
        let cp=document.querySelector('#cp')
        if(p.innerText!=cp.innerText){
            alert('Password And Confirm password Not Matched')
            return false
        }
        else{
            alert('Password Matched')
            
        }

    }

</script>

   
</body>

</html>
