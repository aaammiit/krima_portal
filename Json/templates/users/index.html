			<form action="" method="post">

					{%csrf_token%}


					<input type="text" class="input" placeholder="Username" id="username" name="un" required>
					<label for="username" class="label"  >Username</label>

					<input type="password" class="input" placeholder="Password" id="password" name="p" required>
					<label for="password" class="label">Password</label>

					<button class="btn" id="login-btn" style="color: brown; font-size: 20px;font-weight: 500px;"
