<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
   
<div class=" p-4" >
    <h4><a href="/admin_home" class="btn btn-outline-success btn-lg ">Bact To Home</a></h4>
</div>
<img src="/static/image/logo.png" alt="">
    <h2 class="text-center p-2">Create Editior Profile</h2>
    <div class="shadow-lg p-3 mb-5 bg-white rounded">

    
    <div class="container ">
        <form class="row g-3" method="post" name="resister" onsubmit="return checkpass()">
            {%csrf_token%}
            <div class="col-12">
                <label for="inputAddress" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="" required name="un">
            </div>
            
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputEmail4" pattern="[A-Za-z]+"
                    placeholder="Enter Your First Name" required name="f_n">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" pattern="[A-Za-z]+"
                    placeholder="Enter Your Last Name" required name="l_n">
            </div>
           
            <div class="col-12">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="example@gmail.com" required name="email">
            </div>
            
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Password</label>
                <input type="password" class="form-control" id="p" placeholder="Enter Your Password"
                     required name="p">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Comfirm Password</label>
                <input type="password" class="form-control" id="cp" placeholder="Confirm Your Password"
                    required name="cp">
            </div>


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-success btn-lg ">Resister</button>
            </div>
            
        </form>
    </div>
</div>
<script>
    function checkpass(){
       let p=document.querySelector('#p')
        let cp=document.querySelector('#cp')
        if(p.innerText!=cp.innerText){
            alert('Password And Confirm password Not Matched')
            return false
        }
        else{
            alert('Password Matched')
            
        }

    }

</script>

   
</body>

</html>
